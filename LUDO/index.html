<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Ludo Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    #board {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid #000;
      background-color: #fff;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }

    .cell {
      box-sizing: border-box;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
    }

    .player1 {
      background-color: #ff5757;
    }

    .player2 {
      background-color: #57ff57;
    }

    .dice-container {
      text-align: center;
      margin-top: 20px;
    }

    .dice {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .players-turn {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <div class="dice-container">
    <div class="dice" id="diceResult">-</div>
    <div class="players-turn" id="playersTurn"></div>
    <button onclick="rollDice()">Roll Dice</button>
  </div>

 <script src="srcipt.js"></script>
</body>
</html>
